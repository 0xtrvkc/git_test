//Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
        function capitalize(string){
            return string+' => '+string.charAt(0).toUpperCase()+string.slice(1);
        }
        console.log('Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.');
        console.log(capitalize);
        console.log(capitalize('you know who I am'));
    
//Write a function called lastLetter that takes a string and returns the very last letter of that string:
        function lastLetter(string){
            return string+' => '+string.split('').reverse().join('').charAt(0);
        }
        console.log('Write a function called lastLetter that takes a string and returns the very last letter of that string:');
        console.log (lastLetter);
        console.log(lastLetter('Or maybe you do not'));
